  <div class="measurements-container">
    <div class="title">Room 1</div>
    <div class="measurement">
      <div class="label">Temperature:</div>
      <div class="value">-- °F</div>
    </div>
    <div class="measurement">
      <div class="label">Humidity:</div>
      <div class="value">-- %</div>
    </div>
    <div class="measurement">
      <div class="label">Air Pressure:</div>
      <div class="value">-- hPa</div>
    </div>
    <div class="measurement">
      <div class="label">Light:</div>
      <div class="value">-- lux</div>
    </div>
  </div>
  <script>
    function getSensorData() {
      // Make an AJAX call to the server to get the sensor data
      // You can use the XMLHttpRequest object or jQuery's $.ajax() function
    
      $.ajax({
        url: "get-sensor-data.php",
        success: function(data) {
          // Update the UI with the sensor data
          $("#temperature").text(data.temperature + " °F");
          $("#humidity").text(data.humidity + "%");
          $("#light").text(data.light + " lux");
          $("#pressure").text(data.pressure + " hPa");
        }
      });
    }

    // Call the getSensorData function every 5 seconds
    setInterval(getSensorData, 5000);
  </script>
