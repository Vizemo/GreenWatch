   integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/85adf60c1d.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <!-- Settings Dropstart -->
          <li class="nav-item dropstart">
            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Settings
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#users-modal" id="users-modal-trigger">Users</button></li>
              <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#rooms-modal" id="rooms-modal-trigger">Rooms</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="parent-container d-flex">
  <div class="container mt-5" id="room-grid">
    <!--Add room container
    <div class="col-md-6 col-lg-4">
      <div class="card add-container">
        <div class="card-body d-flex justify-content-center align-items-center">
          <a href="#" class="text-primary">
            <i class="fa fa-plus fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </div> -->
  </div>

  <!-- Notes Chatbox -->
  <div class="container mt-5 col-4">
    <div class="card mx-auto">
      <div class="card-header bg-transparent">
        <div class="d-flex align-items-center justify-content-between">
          Notes
          <!-- Dropdown -->
          <!-- <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="chatbox-dropdown" data-bs-toggle="dropdown">
              Select Room
            </button>
            <ul class="dropdown-menu" aria-labelledby="chatbox-dropdown" id="dropdown-menu">
            </ul>
          </div> -->
          <select class="form-control" id="chatbox-dropdown" style="max-width: 40%;">
          </select>
        </div>
      </div>
      <div class="card-body p-4" style="height: 800px; overflow: auto;" id="chat-box-body">
      </div>
    </div>
  </div>
  <script type="module" src="js/chatbox.js"></script>
  </div>

  <!-- Modal Users -->
  <div class="modal fade" id="users-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Users</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body" style="height: 800px; overflow: auto;" id="modal-users-body">
          <!-- User List -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-target="#users-modal-create" data-bs-toggle="modal">Add User</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit User-->
  <div class="modal fade" id="users-modal-edit" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-edit-modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body" style="height: 800px; overflow: auto;" id="modal-edit-user-body">
          <!-- User Options -->
          <form>
            <div class="mb-3">
              <label for="first-name" class="col-form-label">First Name</label>
              <input type="text" class="form-control" id="edit-first-name">
            </div>
            <div class="mb-3">
              <label for="last-name" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" id="edit-last-name">
            </div>
            <div class="mb-3">
              <label for="username" class="col-form-label">Username</label>
              <input type="text" class="form-control" id="edit-username">
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Password</label>
              <input type="text" class="form-control" id="edit-password">
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email</label>
              <input type="text" class="form-control" id="edit-email">
            </div>
            <div class="mb-3">
              <label for="admin-status" class="col-form-label">Admin Status</label>
              <select class="form-control" id="edit-admin-status">
                <option value="" selected disabled hidden>select status</option>
                <option value=1>true</option>
                <option value=0>false</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-target="#users-modal" data-bs-toggle="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-dark" data-bs-target="#users-modal" data-bs-toggle="modal" 
          id="save-user-button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Create User-->
  <div class="modal fade" id="users-modal-create" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Create User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body" style="height: 800px; overflow: auto;" id="modal-create-user-body">
          <!-- User Options -->
          <form>
            <div class="mb-3">
              <label for="first-name" class="col-form-label">First Name</label>
              <input type="text" class="form-control" id="create-first-name" required>
            </div>
            <div class="mb-3">
              <label for="last-name" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" id="create-last-name" required>
            </div>
            <div class="mb-3">
              <label for="username" class="col-form-label">Username</label>
              <input type="text" class="form-control" id="create-username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Password</label>
              <input type="text" class="form-control" id="create-password" required>
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email</label>
              <input type="text" class="form-control" id="create-email" required>
            </div>
            <div class="mb-3">
              <label for="admin-status" class="col-form-label">Admin Status</label>
              <select class="form-control" id="create-admin-status">
                <option value="" selected disabled hidden>select status</option>
                <option value=1>true</option>
                <option value=0>false</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between" id="users-modal-create-footer">
          <p id="user-create-invalid-text" style="color: red; visibility: hidden;">
            Current input fields are invalid.<br>
            Please try again.
          </p>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-target="#users-modal" data-bs-toggle="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-outline-success" data-bs-target="#users-modal" data-bs-toggle="modal" 
            id="create-user-button">Create</button>
          </div>
          <!-- <input type="submit" id="create-user-button"> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Delete User-->
  <div class="modal fade" id="users-modal-delete" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Delete User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body justify-content-center">
          <div class="fs-4">Are you sure you want to delete this user?</div>
          <div id="user-delete-text"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-target="#users-modal" data-bs-toggle="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-outline-danger" data-bs-target="#users-modal" data-bs-toggle="modal" 
          id="delete-user-button">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Rooms -->
  <div class="modal fade" id="rooms-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Rooms</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body" style="height: 800px; overflow: auto;" id="modal-rooms-body">
          <!-- Room List -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Delete Room-->
  <div class="modal fade" id="rooms-modal-delete" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Delete Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body justify-content-center">
          <div class="fs-4">Are you sure you want to delete this room?</div>
          <div id="room-delete-text"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-target="#rooms-modal" data-bs-toggle="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-outline-danger" data-bs-target="#rooms-modal" data-bs-toggle="modal" 
          id="delete-user-button">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script type="module" src="./api/api.js"></script>
  <script type="module" src="js/home.js"></script>
  <script type="module" src="js/modal.js"></script>
</body>
</html>
