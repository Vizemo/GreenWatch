<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GreenWatch Home</title>
  <link rel="stylesheet" href="./css/style.css">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
   crossorigin="anonymous">
 <!-- Font Awesome -->
 <link rel="stylesheet" href="./assets/font-awesome-4.7.0/font-awesome/css/font-awesome.min.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>
<header>
  <h2 style="color: white;">GreenWatch</h2>
  <div class="header" style="background-color: #06a27b; justify-content: space-between;">
   
      
    
    <!-- <i class="fa fa-cog fa-4x" style="color: grey; position: absolute; top: 50px; right: 50px;"></i> -->
    <div>
    <button type="button" class="btn btn-outline-success btn-lg" style="position: absolute; top: 10px; right: 50px; color: #07ad90;">
      <i class="fa fa-cog fa-2x" style="color: grey;"></i>
    </button>
  </div>
  </div>
</header>
  <!--div id="settings-icon" style="color: black;"></div-->
  <div class="container mt-5">
    <div class="row">
      <!--Room 1 Container-->
      <div class="col-md-6 col-lg-4 mb-4" id="room1">
        <div class="card rounded-lg border-success">
          <div class="card-body">
            <h5 class="title">Room 1</h5>
            <div class="card-text">
              <div class="measurement">
                <div class="label">Temperature</div>
                <div class="value">--</div>
              </div>
              <div class="measurement">
                <div class="label">Humidity</div>
                <div class="value">--</div>
              </div>
              <div class="measurement">
                <div class="label">Air Pressure</div>
                <div class="value">--</div>
              </div>
              <div class="measurement">
                <div class="label">Light</div>
                <div class="value">--</div>
              </div>
            </div>
          </div>
        </div>
        <script>
          var room1container = document.getElementById("room1");
          room1container.addEventListener("click", function() {
            window.location.href = "./roompage.html";
          });
        </script>
      </div>
      <!--Room2 Container-->
      <div class="col-md-6 col-lg-4" id="room2">
        <div class="card rounded-lg border-success">
          <div class="card-body">
          <h5 class="title">Room 2</h5>
          <div class="card-text">
            <div class="measurement">
              <div class="label">Temperature</div>
              <div class="value">--</div>
            </div>
            <div class="measurement">
              <div class="label">Humidity</div>
              <div class="value">--</div>
            </div>
            <div class="measurement">
              <div class="label">Air Pressure</div>
              <div class="value">--</div>
            </div>
            <div class="measurement">
              <div class="label">Light</div>
              <div class="value">--</div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <script>
        var room1container = document.getElementById("room2");
        room1container.addEventListener("click", function() {
          window.location.href = "./roompage.html";
        });
      </script>
    </div>
    <div class="row">
    <!--Room 3 container-->
    <div class="col-md-6 col-lg-4" id="room3">
      <div class="card rounded-lg border-success">
        <div class="card-body">
          <h5 class="title">Room 3</h5>
          <div class="card-text">
            <div class="measurement">
              <div class="label">Temperature</div>
              <div class="value">--</div>
            </div>
            <div class="measurement">
              <div class="label">Humidity</div>
              <div class="value">--</div>
            </div>
            <div class="measurement">
              <div class="label">Air Pressure</div>
              <div class="value">--</div>
            </div>
            <div class="measurement">
              <div class="label">Light</div>
              <div class="value">--</div>
            </div>
          </div>
        </div>
      </div>
      <script>
        var room1container = document.getElementById("room3");
        room1container.addEventListener("click", function() {
          window.location.href = "./roompage.html";
        });
      </script>
    </div>
  
    <!--Add room container-->
    <div class="col-md-6 col-lg-4">
      <div class="card add-container">
        <div class="card-body d-flex justify-content-center align-items-center">
          <a href="#" class="text-primary">
            <i class="fa fa-plus fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#homenotes-modal" style="margin-top: 5%; margin-left: 5%;">
  Notes
 </button>


 <div class="modal fade" id="homenotes-modal" tabindex="-1" role="dialog" aria-labelledby="homenotesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="homenotesModalLabel">Notes</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-body">
          <!--Notes form goes here-->
          <form>
            <div class="form-group">
              <label for="noteType">Type:</label>
              <select name="type" id="types">
                <option value="completed">Work Completed</option>
                <option value="todo">To Be Done</option>
              </select>
            </div>
              <div class="form-group">
                <label for="noteContent">Content:</label>
                <textarea class="form-control" id="noteContent" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Note</button>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
});
  </script>
  
 </div>
  
</div>
</div>
</body>

</html>
