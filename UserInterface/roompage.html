<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room View</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">GreenWatch</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Room Name</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="text-center mb-5">Room Name</h1>
    <div class="row">
      <!-- Charts Container -->
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-header">Charts</div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <div class="card mb-3">
                  <div class="card-header">Temperature</div>
                  <div class="card-body">
                    <!-- Chart for Temperature -->
                    <canvas id="temp-chart"></canvas>
                    <script src="./js/roompage.js">
                        
                        
                        //backgroundcolor: 'rgb(7,143,144)',
                    </script>
                  </div>
                  <div class="card-footer">
                    <div class="btn-group">
                      <button class="btn btn-secondary">6h</button>
                      <button class="btn btn-secondary">12h</button>
                      <button class="btn btn-secondary">24h</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card mb-3">
                  <div class="card-header">Humidity</div>
                  <div class="card-body">
                    <!-- Chart for Humidity -->
                  </div>
                  <div class="card-footer">
                    <div class="btn-group">
                      <button class="btn btn-secondary">6h</button>
                      <button class="btn btn-secondary">12h</button>
                      <button class="btn btn-secondary">24h</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card mb-3">
                  <div class="card-header">Air Pressure</div>
                  <div class="card-body">
                    <!-- Chart for Air Pressure -->
                  </div>
                  <div class="card-footer">
                    <div class="btn-group">
                      <button class="btn btn-secondary">6h</button>
                      <button class="btn btn-secondary">12h</button>
                      <button class="btn btn-secondary">24h</button>
                    </div>
                  </div>
                </div>
              </div>
                <div class="col-lg-6">
                    <div class="card mb-3">
                        <div class="card-header">Light</div>
                        <div class="card-body">
                            <!-- Chart for light sensor -->
                        </div>
                        <div class="card-footer">
                        <div class="btn-group">
                            <button class="btn btn-secondary">6h</button>
                            <button class="btn btn-secondary">12h</button>
                            <button class="btn btn-secondary">24h</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row mt-4">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Experiments</h5>
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-experiment-modal">Add Experiment

                                </button>
                            </div>
                            <div class="card-body">
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h6 class="mb-1">Experiment 1</h6>
                                            <small>2023-04-01 23:09</small>
                                        </div>
                                        <p class="mb-1">Details:</p>
                                        <div class="text-right">
                                            <button type="button" class="btn btn-sm btn-outline-success mr-2" data-toggle="modal" data-target="#edit-experiment-modal"></button>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
<html></html>
