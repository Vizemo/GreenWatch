            <div class="container">

                                        <h5 class="modal-title" id="exampleModalLabel">New Experiment</h5>

                                      </div>

                                        <form>
                                          <div class="mb-3">
                                            <label for="experimentName" class="form-label">Experiment Name</label>
                                            <input type="text" class="form-control" id="experimentName" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="startDate" class="form-label">Start Date</label>
                                            <input type="date" class="form-control" id="startDate" required>
                                          </div>

                                          </div>

                                            <label for="templowThreshold" class="form-label">Temperature Low</label>
                                            <input type="number" class="form-control" id="templowThreshold" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="humhighThreshold" class="form-label">Humidity High</label>
                                            <input type="number" class="form-control" id="humhighThreshold" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="humlowThreshold" class="form-label">Humidity Low</label>
                                            <input type="number" class="form-control" id="humlowThreshold" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="experimentDetails" class="form-label">Experiment Details</label>
                                            <textarea class="form-control" id="experimentDetails" rows="3" required></textarea>
                                          </div>
                                         
                                        </form>
                                       
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-success">Add Experiment</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                                      <div class="mb-3">
                                                        <label for="lowThreshold" class="form-label">Temperature Low</label>
                                                        <input type="number" class="form-control" id="lowThreshold" required>
                                                      </div>

                                                        <input type="number" class="form-control" id="humhighThreshold" required>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="humlowThreshold" class="form-label">Humidity Low</label>
                                                        <input type="number" class="form-control" id="humlowThreshold" required>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="experimentDetails" class="form-label">Experiment Details</label>
                                                        <textarea class="form-control" id="experimentDetails" rows="3" required></textarea>
                                                      </div>
                                                     
                                                    </form>
                                                   
                                                  </div>
                                                  <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-success">Save Changes</button>
                                                  </div>
                                                </div>

                                                    <button type="button" class="btn btn-danger">Delete</button>
                                                  </div>
                                                </div>

                                                      <div class="mb-3">
                                                        <label for="experimentName" class="form-label">Experiment Name</label>
                                                        <input type="text" class="form-control" id="experimentName" readonly>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="startDate" class="form-label">Start Date</label>
                                                        <input type="date" class="form-control" id="startDate" readonly>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="endDate" class="form-label">End Date</label>
                                                        <input type="date" class="form-control" id="endDate" readonly>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="highThreshold" class="form-label">Temperature High</label>
                                                        <input type="number" class="form-control" id="highThreshold" readonly>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="lowThreshold" class="form-label">Temperature Low</label>
                                                        <input type="number" class="form-control" id="lowThreshold" readonly>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="humhighThreshold" class="form-label">Humidity High</label>
                                                        <input type="number" class="form-control" id="humhighThreshold" readonly>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="humlowThreshold" class="form-label">Humidity Low</label>
                                                        <input type="number" class="form-control" id="humlowThreshold" readonly>
                                                      </div>
                                                      <div class="mb-3">
                                                        <label for="experimentDetails" class="form-label">Experiment Details</label>
                                                        <textarea class="form-control" id="experimentDetails" rows="3" readonly></textarea>
                                                      </div>
                                                     <div class="mb-3">
                                                      <label for="avgTemp">Avg. Temperature: </label>
                                                      <label for="avgHumid">Avg. Humidity: </label>
                                                     </div>
                                                    </form>
                                                   
                                                  </div>
                                                  <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                                                  </div>
                                                </div>
                                              </div>
                                            </div>

                                        </div>
                                    </div>
